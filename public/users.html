<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/missionvault-theme.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="text-white min-h-screen flex items-center justify-center">
    <div
      class="bg-green-900 bg-opacity-90 p-8 rounded-2xl shadow-2xl w-full max-w-md profile-card border-2 border-green-700"
    >
      <h1
        class="text-3xl font-extrabold text-yellow-300 mb-6 text-center tracking-wide"
      >
        User Profile
      </h1>

      <!-- Profile Info -->
      <div id="profile" class="space-y-4 mb-6 text-green-100">
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>Role:</strong> <span id="role"></span></p>
      </div>

      <!-- Payment History -->
      <div class="border-t border-green-600 pt-4">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-xl font-semibold text-yellow-400">Payment History</h2>
          <button
            id="togglePaymentsBtn"
            class="bg-yellow-600 text-white text-sm px-3 py-1 rounded hover:bg-yellow-500"
          >
            Show
          </button>
        </div>

        <div id="paymentHistory" class="hidden overflow-x-auto">
          <table class="min-w-full text-sm border border-green-700 text-white">
            <thead class="bg-green-800 text-yellow-300">
              <tr>
                <th class="px-4 py-2 border border-green-700">Date</th>
                <th class="px-4 py-2 border border-green-700">Amount</th>
                <th class="px-4 py-2 border border-green-700">Purpose</th>
              </tr>
            </thead>
            <tbody id="paymentTableBody" class="bg-green-900">
              <!-- JS will inject rows -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Logout Button -->
      <div class="mt-6 text-center">
        <button
          id="logoutBtn"
          class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-500 w-full"
        >
          Logout
        </button>
      </div>
    </div>

    <script src="/js/user.js"></script>
  </body>
</html>
