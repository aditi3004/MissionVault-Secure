<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mission Vault Dashboard</title>
    <link rel="stylesheet" href="/css/missionvault-theme.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mx-auto p-8">
      <h1 class="text-5xl font-bold text-center text-yellow-400 mb-8">
        Mission Vault
      </h1>

      <div class="flex space-x-4 mb-6 border-b border-gray-300 pb-2">
        <button
          class="tab-btn text-yellow-400 font-bold tracking-wide uppercase hover:text-yellow-200"
          data-tab="view"
        >
          View Records
        </button>
        <button
          class="tab-btn text-yellow-400 font-bold tracking-wide uppercase hover:text-yellow-200"
          data-tab="add"
        >
          Add Record
        </button>
        <button
          class="tab-btn text-yellow-400 font-bold tracking-wide uppercase hover:text-yellow-200"
          data-tab="update"
        >
          Update
        </button>
        <button
          class="tab-btn text-yellow-400 font-bold tracking-wide uppercase hover:text-yellow-200"
          data-tab="delete"
        >
          Delete
        </button>
      </div>

      <div id="tab-content" class="mt-6">
        <div class="tab-section hidden" data-tab="view">
          <table class="w-full text-left border">
            <thead class="bg-gray-800 text-yellow-300">
              <tr>
                <th class="p-2 border min-w-[150px]">Name</th>
                <th class="p-2 border min-w-[150px]">Role</th>
                <th class="p-2 border min-w-[150px]">Ranking</th>
                <th class="p-2 border min-w-[150px]">Email</th>
                <th class="p-2 border min-w-[150px]">Aadhaar Number</th>
                <th class="p-2 border min-w-[150px]">PAN Number</th>
                <th class="p-2 border min-w-[150px]">Date of Birth</th>
                <th class="p-2 border min-w-[150px]">Service Number</th>
              </tr>
            </thead>
            <tbody id="personnel-body">
              <!-- JS will populate -->
            </tbody>
          </table>
        </div>

        <div class="tab-section hidden" data-tab="add">
          <form id="add-record-form" class="space-y-4">
            <input
              type="text"
              id="name"
              placeholder="Full Name"
              class="p-2 border bg-gray-800 text-[#0b1205]"
              required
            />
            <input
              type="text"
              id="role"
              placeholder="Role"
              class="p-2 border bg-gray-800 text-[#0b1205]"
              required
            />
            <input
              type="text"
              id="ranking"
              placeholder="Ranking"
              class="p-2 border bg-gray-800 text-[#0b1205]"
              required
            />
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="p-2 border bg-gray-800 text-[#0b1205]"
              required
            />
            <input
              type="text"
              id="aadhaar_number"
              placeholder="Aadhaar Number"
              class="p-2 border bg-gray-800 text-[#0b1205]"
              required
            />
            <input
              type="text"
              id="pan_number"
              placeholder="PAN Number"
              class="p-2 border bg-gray-800 text-[#0b1205]"
              required
            />
            <input
              type="date"
              id="dob"
              placeholder="Date of Birth"
              class="p-2 border bg-gray-800 text-[#0b1205]"
              data-format="dd-mm-yyyy"
              required
            />
            <input
              type="text"
              id="service_number"
              placeholder="Service Number"
              class="p-2 border bg-gray-800 text-[#0b1205]"
              required
            />
            <button type="submit" class="bg-yellow-600 text-white p-2 rounded">
              Add Record
            </button>
          </form>
        </div>

        <div class="tab-section hidden" data-tab="update">
          <form id="update-record-form" class="space-y-4">
            <input
              type="text"
              id="update_name"
              placeholder="New Name"
              class="p-2 border bg-gray-800 text-[#0b1205]"
              required
            />
            <input
              type="email"
              id="update_email"
              placeholder="New Email"
              class="p-2 border bg-gray-800 text-[#0b1205]"
            />
            <button type="submit" class="bg-yellow-600 text-white p-2 rounded">
              Update Record
            </button>
          </form>
        </div>

        <div class="tab-section hidden" data-tab="delete">
          <form id="delete-record-form" class="space-y-4">
            <input
              type="number"
              id="delete_id"
              placeholder="ID to Delete"
              class="p-2 border bg-gray-800 text-[#0b1205]"
              required
            />
            <button type="submit" class="bg-red-600 text-white p-2 rounded">
              Delete Record
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="js/dashboard.js"></script>
  </body>
</html>
